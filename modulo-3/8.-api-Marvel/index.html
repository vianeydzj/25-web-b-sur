<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvel Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- se coloca el CDN para ocupar los iconos de bootstrap -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <!--combierte el fondo de color negro -->
  <body class="p-3 mb-2 bg-black text-white"> 
    <!-- Barra de navegación -->
    <nav class="navbar" style="background-color: #7c0303;">
      <div class="container-fluid">
        <!-- La etiqueta del logo-->
        <a class="navbar-brand" href="https://www.marvel.com/">
          <img src="https://www.freepnglogos.com/uploads/marvel-logo-png/marvel-kyln-disney-wiki-fandom-powered-wikia-21.png" alt="Bootstrap" width="190" height="70">
        </a>
        <button class="navbar-toggler" 
        type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarText" 
        aria-controls="navbarText" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- El listado de la barra de navegación  -->
            <li class="nav-item">
              <a class="nav-link active text-uppercase" aria-current="page" href="#">
                <i class="bi bi-house-door-fill mr-2"></i>
                Inicio</a>
            </li>
            <li class="nav-item">
              <!-- El text-uppercase es para transformar la estiqueta a en mayusculas -->
              <a class="nav-link text-uppercase" href="#">
                <i class="bi bi-stars"></i>
                Comics</a>
            </li>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-uppercase" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-square"></i>
              Creadores
            </a>
            <ul id="creators-list" class="dropdown-menu">
            </ul>
          </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">
                <i class="bi bi-film"></i>
                Películas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">
                <i class="bi bi-tv"></i>
                Series</a>
            </li>
          </ul>
          <!-- Barra de busqueda -->
          <form id="search" class="d-flex pr-4" role="search">
            <input name="character" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Se añade el carrusel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- Se coloca la imagen y se ajusta el tamaño en el carrusel -->
          <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/1AB21E25154FE4CAEFC6FF77E37C8B5262003E7C3C438F4EDAA4ED62F36890E9/scale?width=2880&aspectRatio=3.91&format=jpeg" class="d-block w-100 h-40" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/485ED797791E4B403A492D9B9D58AD5EA3249378919B8C3999BF34CD5363EEA5/compose?width=1440&aspectRatio=3.91&format=jpeg&label=disneyplusoriginal_391" class="d-block w-100 h-40" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/D8B7803B856588022E1A2BA17418ED7D3C7969747956CC0674D861247B29D64E/compose?width=1440&aspectRatio=3.91&format=jpeg&label=disneyplusoriginal_391_scrim" class="d-block w-100 h-40" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-2">
      <h4 class="mb-5">Personajes</h4>
      <div id="personajes" class="row">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous">
    </script>
    <script src="./JS/Creators.js"></script>
    <script src="./JS/Characters.js"></script>

  </body>
</html>
